<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<section>
				<header class="header">
					<nav class="navbar">
						<div class="logo">
							<h2 class="logo-heading">
								<a class="links-logo" href="#home"> KEJANI <span>üè†</span></a>
							</h2>
						</div>
						<div class="hamburger" id="hamburger">
							<i class="fas fa-bars hamburger-icon" class="hamburger-icon"></i>
							<i class="fas fa-times cross-icon" class="cross-icon"></i>
						</div>
						<div class="menu">
							<ul class="menu-list">
								<li class="menu-list-items">
									<a class="links" href="#home"> Home </a>
								</li>

								<li class="menu-list-items">
									<a class="links" href="#services"> Services </a>
								</li>
								<li class="menu-list-items">
									<a class="links" href="#houses"> Houses </a>
								</li>
								<li class="menu-list-items">
									<a class="links" href="#contact"> Contact Me </a>
								</li>
							</ul>
						</div>
					</nav>
				</header>
			</section>
			<section id="home" class="hero">
				<div class="intro">
					<div class="headings">
						<h3 class="greet-heading">Hello, Welcome to Kejani</h3>

						<h4 class="sub-heading">
							Get Your Self a Nice <span>Place To Stay</span>
						</h4>
					</div>
					<div class="intro-buttons">
						<a href="">
							<button class="btn common-btn" id="tenantButton">Tenant</button>
						</a>
						<button class="btn ghost-btn" id="landlordButton">LandLord</button>
					</div>
				</div>
			</section>
			<section>
				<form action="" id="landLordForm">
					<input
						type="text"
						placeholder="Rental Name "
						required
						id="rentalName"
					/>
					<input type="text" placeholder="Deal" required id="rentalDeal" />
					<input type="text" placeholder="Type" required id="rentalType" />
					<input type="number" placeholder="rooms" required id="rentalRooms" />
					<input
						type="text"
						placeholder="District"
						required
						id="rentalDistrict"
					/>
					<input type="number" placeholder="Price" required id="rentalPrice" />
					<input type="text" placeholder="Photo" required id="rentalPhoto" />
					<button type="submit" class="btn-form">
						Submit Your Real Estate
					</button>
				</form>
			</section>
			<section class="rental">
				<div id="district"></div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
